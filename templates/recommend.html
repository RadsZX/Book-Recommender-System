<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Book Recommender System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body style="background-color:#F5FFFA;">
  <nav class="navbar navbar-expand-lg" style="background-color:#20B2AA; padding-top: 30px; padding-bottom: 30px;">
    <div class="container-fluid">
      <a class="navbar-brand text-white" href="#">My Book Recommender</a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link text-white" href="/">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" href="/recommend">Recommendations</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" href="#">About</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container mt-4">
    <div class="row">
      <div class="col-12 mb-4">
        <h1 class="text-center">Recommend Books</h1>
        <form>
            <input type="text" class="form-control mb-3" placeholder="Enter book title or author name" id="searchInput">
            <button type="submit" class="btn btn-primary">Search</button>
        </form>
      </div>

      <div class="col-md-2 mb-4">
        <div class="card h-100">
          <img 
            class="card-img-top" 
            src="http://images.amazon.com/images/P/0439136350.01.MZZZZZZZ.jpg" 
            alt="Book Cover">
          <div class="card-body">
            <h6 class="card-title">ff</h6>
            <p class="card-text">hf</p>
          </div>
        </div>
      </div>

    </div>
  </div>
</body>
</html>
